<script>
  const baseURL = () => {

    if (window.location.href.includes("ipfs")) {
      let urlList = window.location.href.split("/")
      let url = ""
      for (let i = 0; i < 5; i++) {
        if (i == 4) {
          url = url + urlList[i]
        } else {
          url = url + urlList[i] + "/"
        }
      }
      return url
    } else {
      let urlList = window.location.href.split("/")
      let url = ""
      for (let i = 0; i < 3; i++) {
        if (i == 2) {
          url = url + urlList[i]
        } else {
          url = url + urlList[i] + "/"
        }
      }
      return url
    }


  }

  if (window.location.href.includes("ipfs") == true) {
    var currentDiv = document.getElementById("homepage");
    newDiv = document.createElement("div");
    newDiv.innerHTML += '<div style="text-align: center;"><a href="' + baseURL() + '/" style="font-size: 1em;color:green"> Homepage </a></div>'
    currentDiv.parentNode.insertBefore(newDiv, currentDiv);
  } else {
    var currentDiv = document.getElementById("homepage");
    newDiv = document.createElement("div");
    newDiv.innerHTML += '<div style="text-align: center;"><a href="' + baseURL() + '/" style="font-size: 1em;color:green"> Homepage </a></div>'
    currentDiv.parentNode.insertBefore(newDiv, currentDiv);
  }

</script>
