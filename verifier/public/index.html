<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.12.0/dist/full.css" rel="stylesheet" type="text/css" />
  <style>
    .button {
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      width: 50%;
      margin-left: 25%;
      margin-right: 25%
    }



    .button1 {
      background-color: white;
      color: black;
      border: 2px solid lightblue;
    }

    .button1:hover {
      background-color: lightblue;
      color: white;
    }

    #interface {
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
      width: 50%;
      margin-left: 25%
    }

    #interface {
      background-color: white;
      color: black;
      border: 2px solid lightblue;
    }

    #interface:hover {
      background-color: lightblue;
      color: white;
    }

    #addresses {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    #addresses td,
    #addresses th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #addresses tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #addresses tr:hover {
      background-color: #ddd;
    }

    #addresses th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }


    spans {
      display: inline-block;
      font-size: 1.25em;
      margin-left: 25%;
      margin-right: 25%;
    }

    spansBox {
      font-size: 1.25em;
      margin-left: 0%;
      margin-right: 0%;
      display: inline-block;
      word-break: break-word;

    }

    spansTitle {
      display: inline-block;
      font-size: 1.25em;
    }

    spansSmall {
      display: inline-block;
      font-size: 1 em;
      padding-left: 0%;
      padding-right: 0%;
    }

    spansSmallLess {
      display: inline-block;
      font-size: 1 em;
      padding-left: 15%;
      padding-right: 0%;
    }

    .a {
      color: blue;
    }

    a:hover {
      background-color: lightblue
    }

    .box {
      border: 0px solid rebeccapurple;
      padding-right: 5%;
      padding-left: 5%;
      padding-top: 2%;
      padding-bottom: 2%;
      margin-left: 20%;
      margin-right: 20%;
      height: auto;
    }

    img {
      padding-right: 20%;
      padding-left: 20%;
      padding-top: 2.5%;
      padding-bottom: 5%;
    }

    .title {
      padding: 2.5%;
      text-align: center;
    }

    .floatRight {
      float: right;

    }

    .floatLeft {
      float: left;
    }

    .paddingSetting {
      padding-left: 2.5%;
      padding-right: 2.5%;
    }

    .lengthControl {
      display: inline-block;
      width: 85%
    }

    .lengthControlButton {
      width: 12.5%
    }

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .blueColor {
      color: blue;
      text-align: right;
      margin-right: 15%;
      float: right;
    }
  </style>

  <title>NFT Verifier</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>


</body>


</html>
